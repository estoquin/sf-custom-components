<template>
    <img src={bannerUrl} alt="LinkedIn Banner" />
    <div class="dx-experience-block">
        <div class="dx-experience container">
            <h2 class="dx-experience-title">Experiencia Laboral</h2>
            <ul class="dx-experience-list">
                <li>
                    Salesforce Developer— CloudTech Solutions (2022 - Presente)<br />
                    Desarrollo de componentes LWC, automatización con Apex, y despliegue en Experience Cloud.
                </li>
                <li>
                    Consultor Salesforce— FinServ Partners (2020 - 2022)<br />
                    Integraciones con sistemas bancarios, personalización de Financial Services Cloud.
                </li>
                <li>
                    Analista CRM— Innovatech (2018 - 2020)<br />
                    Implementación de soluciones CRM y soporte a usuarios finales.
                </li>
            </ul>
        </div>
    </div>
    <div class="dx-hero container" role="region" aria-labelledby="dx-title">
        <div class="dx-card" data-animation="float">
            <div class="dx-content">
                <h1 id="dx-title" class="dx-title">{title}</h1>
                <p class="dx-subtitle">{subtitle}</p>
                <form class="dx-form" onsubmit={handleSubmit} novalidate>
                    <label class="field">
                        <span class="label-text">Nombre</span>
                        <input name="name" type="text" class="input" placeholder="Tu nombre" />
                    </label>
                    <label class="field">
                        <span class="label-text">Email</span>
                        <input name="email" type="email" class="input" placeholder="tu@ejemplo.com" />
                    </label>
                    <label class="field">
                        <span class="label-text">Mensaje</span>
                        <textarea name="message" class="textarea" rows="3" placeholder="¿En qué puedo ayudar?"></textarea>
                    </label>
                    <div class="dx-actions">
                        <button type="submit" class="dx-btn dx-btn-primary">Enviar</button>
                        <button type="button" class="dx-btn dx-btn-ghost" onclick={resetForm}>Limpiar</button>
                    </div>
                </form>
                <template if:true={submitted}>
                    <div class="dx-toast" role="status">Mensaje enviado — gracias.</div>
                </template>
            </div>
        </div>
    </div>
</template>
